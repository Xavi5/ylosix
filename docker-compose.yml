db:
  image: postgres:9.4.1
  environment:
    POSTGRES_PASSWORD: YlosixPassword
  volumes:
    - ./postgresql/data:/var/lib/postgresql/data

web:
  image: ylosix/ylosix
  links:
    - db
  environment:
    RAILS_ENV: production
    RAILS_PIDS: /tmp/rufact-web-puma.pid
    RAILS_SERVE_STATIC_FILES: true

    DATABASE_URL: postgres://postgres:YlosixPassword@db:5432/ecommerce
    SECRET_KEY_BASE: <%= rake secret %>
  volumes:
   - tmp/docker/system:/var/www/public/system
   - tmp/docker/templates:/var/www/public/templates
